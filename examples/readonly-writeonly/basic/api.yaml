openapi: 3.0.0
info:
  title: ReadOnly Request Body Test
  version: 1.0.0
paths:
  /users:
    post:
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      required:
        - name
        - email
        - id
        - createdAt
      properties:
        id:
          type: string
          readOnly: true
          description: Auto-generated user ID
        name:
          type: string
        email:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
          description: Auto-generated timestamp
